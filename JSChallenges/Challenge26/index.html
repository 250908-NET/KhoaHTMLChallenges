<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch a Post by ID</title>
</head>
<body>
    <h1>Fetch a Post by ID</h1>

    <input id="postId" type="number" placeholder="Enter ID" />
    <button id="fetchPostBtn">Fetch Post</button>
    <br>
    <div id="output">Loading...</div>

    <script>
        document.getElementById('fetchPostBtn').addEventListener('click', () => {
        let id = document.getElementById('postId').value.trim();

        fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                document.getElementById('output').innerHTML = `<h2>${data.title}</h2><p>${data.body}</p>`;
            })
            .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
